<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hide Photo and Reset</title>
</head>

<body>
    <h1>Example of showing and hiding an image</h1>
    <hr>
    <div class="container">
        <div class="card">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="image" id="image">
        </div>
    </div>
    <button class="btn" onclick="hideImage()" id="hideButton">
        Hide Image
    </button>
    <button class="btn" onclick="showImage()" id="showButton">
        Show Image
    </button>

    <script src="script.js"></script>
</body>

</html>
